<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Match</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Título centrado -->
    <header>
      <h1>Next Match</h1>
    </header>

    <!-- Sección de Historial y Equipo -->
    <main>
      <section class="historial" id="historial">
        <h2>Historial</h2>
        <label for="team1">Equipo 1:</label>
        <input type="text" id="team1" placeholder="Nombre del primer equipo">
        <label for="team2">Equipo 2:</label>
        <input type="text" id="team2" placeholder="Nombre del segundo equipo">
        <button onclick="buscarHistorial()">Buscar Historial</button>
        <div id="resultados-historial"></div>
      </section>

      <section class="team" id="team">
        <h2>Equipo</h2>
        <label for="single-team">Equipo:</label>
        <input type="text" id="single-team" placeholder="Nombre del equipo">
        <button onclick="buscarEquipo()">Buscar Equipo</button>
        <div id="resultados-equipo"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
