<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Equipos y Historial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Información de Equipos y Historiales</h1>

        <div class="buttons">
            <button id="equipoButton">Equipo</button>
            <button id="historialButton">Historiales</button>
        </div>

        <div id="equipoSection" class="section">
            <h2>Buscar Equipo</h2>
            <input type="text" id="equipoInput" placeholder="Escribe el nombre del equipo">
            <button onclick="buscarEquipo()">Buscar</button>
            <p id="equipoInfo"></p>
        </div>

        <div id="historialSection" class="section" style="display:none;">
            <h2>Buscar Historial entre Equipos</h2>
            <input type="text" id="equipo1Input" placeholder="Primer equipo">
            <input type="text" id="equipo2Input" placeholder="Segundo equipo">
            <button onclick="buscarHistorial()">Buscar</button>
            <p id="historialInfo"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
